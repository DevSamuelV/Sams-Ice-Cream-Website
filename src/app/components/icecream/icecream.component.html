<div class="testOne">

    <nb-card *ngFor="let icecream of fs.GetIceCream">
        <nb-card-body style="display: inline-block;">

            <nb-user style="display: inline-block;" picture="{{icecream.photoURL}}" size="large" name="{{icecream.name}}" title="Per Scoop: {{icecream.price}}" badgeText="{{icecream.status}}" badgeStatus="warning" badgePosition="bottom right">
            </nb-user>

            <input #testnumberone class="icecream-input" *ngIf="getEditMode" type="text" nbInput fullWidth status="warning" placeholder="{{icecream.name}}">

            <input (change)="priceChange($event.testnumberone)" class="icecream-input" *ngIf="getEditMode" type="text" nbInput fullWidth status="warning" placeholder="{{icecream.price}}">


            <!-- <button (click)="enableEditMode()" class="button" nbButton status="warning">
                <nb-icon icon="edit-outline"></nb-icon> Edit
            </button>

            <button (click)="editIceCream(icecream.name, icecream.price)" class="button" nbButton status="success">
                <nb-icon icon="save-outline"></nb-icon>Save
            </button> -->

        </nb-card-body>

    </nb-card>
</div>
